home:
  title: "healthburdenr: Healthcare-Associated Infections Burden Analysis"
  description: >
    Interactive tools for exploring HAI burden data from European hospitals (2011-2012).
    Implements BHAI methodology for estimating burden using DALYs.

  sidebar:
    structure: [links, license, community, citation, authors, dev]

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]

  components:
    home:
      icon: fas fa-home
      href: index.html

    reference:
      text: Reference
      href: reference/index.html

    articles:
      text: Articles
      menu:
      - text: Introduction to healthburdenr
        href: articles/introduction-to-healthburdenr.html
      - text: Dashboard Guide
        href: articles/dashboard-guide.html

    github:
      icon: fab fa-github
      href: https://github.com/
      aria-label: GitHub

